<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <header class="row about_me">
    <img src="images/Greg's smaller headshot.jpg" alt="Greg's Headshot" class="headShot"/>
    <nav>
      <a href="https://github.com/gregmagdsick"><img src="images/github-10-128.png" alt="GitHub" class="navImg"/></a>
      <a href="https://twitter.com/GMagdsick"><img src="images/Twitter logo 2012.png" alt="Twitter Logo" class="navImg"/></a>
    </nav>
  </header>
  <h2>My Portfolio</h2>
  <section class="portfolioPieces" id="portfolioPieces">
    <article class="template">
      <header>
        <h3>Title</h3>
        <div class="dayTag">
          Finished <time pubdate datetime="2001-01-01">DATE</time>
        </div>
      </header>
      <section class="pieceSummary"></section>
    </article>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="script/portfolioPieces.js"></script>
  <script type="text/javascript" src="script/app.js"></script>
</body>
</html>
